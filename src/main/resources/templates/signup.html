<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>

		<div class="mt-2 container">
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-rimary" role="alert">
				<p th:text="${session.message.content}"></p>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<form novalidate="novalidate" th:action="@{/process_signup}" th:object="${user}"
				method="post">
				<h1>Sign Up</h1>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Name</label>
					<input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" th:value="${user.name}"
						name="name" id="exampleInputPassword1">
					<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text=${e}>
						
					</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email
						address</label> <input type="email" class="form-control"
						th:value="${user.email}" id="exampleInputEmail1"
						aria-describedby="emailHelp" name="email">
					<div id="emailHelp" class="form-text">We'll never share your
						email with anyone else.</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control"
						th:value="${user.password}" name="password"
						id="exampleInputPassword1">
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check
						me out</label>
				</div>
				<div class="mb-3">
					<label class="form-check-label" for="exampleCheck1">About</label>
					<Textarea class="form-control" id="about" name="about"></Textarea>
					
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</section>
</body>
</html>
